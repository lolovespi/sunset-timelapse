# =============================================================================
# SUNSET TIMELAPSE CONFIGURATION
# =============================================================================
# Copy this file to config.yaml and customize for your location and setup
# All sensitive data should be in .env file (see .env.example)
#
# SETUP CHECKLIST:
# [ ] 1. Copy this file to config.yaml
# [ ] 2. Update location settings with your exact coordinates
# [ ] 3. Update camera IP address and credentials
# [ ] 4. Update YouTube channel settings
# [ ] 5. Update storage paths for your system
# [ ] 6. Create .env file from .env.example with your secrets
# [ ] 7. Test with: python main.py test --camera --youtube --sunset

# Location settings - CUSTOMIZE FOR YOUR LOCATION
location:
  city: "Your City"          # Change to your city name
  state: "Your State"        # Change to your state/province
  country: "USA"             # Change to your country
  latitude: 33.5186          # REQUIRED: Your exact latitude (decimal degrees)
  longitude: -86.8104        # REQUIRED: Your exact longitude (decimal degrees)
  timezone: "America/Chicago" # REQUIRED: Your timezone (use: python -c "import zoneinfo; print(zoneinfo.available_timezones())")

# Camera settings - CUSTOMIZE FOR YOUR CAMERA
camera:
  ip: "192.168.1.100"        # REQUIRED: Your camera's IP address
  username: "admin"          # REQUIRED: Camera username (recommend creating read-only user)
  # SECURITY: Password must be set in .env file as CAMERA_PASSWORD
  onvif_port: 8000          # ONVIF port (legacy, not currently used)
  rtsp_port: 554            # RTSP port for video streaming
  model: "RLC810-WA"        # Your camera model (for documentation)

# Capture settings
capture:
  interval_seconds: 5
  time_before_sunset_minutes: 60
  time_after_sunset_minutes: 60
  image_format: "jpg"
  image_quality: 90

# Video settings
video:
  fps: 12  # 60 images per minute / 5 second interval = 12 fps for real-time
  output_format: "mp4"
  codec: "libx264"
  bitrate: "2M"
  resolution:
    width: 1920
    height: 1080

# Storage settings
storage:
  base_path: "/Users/<USER>/Documents/GitHub/sunset-timelapse/data"  # Sample for Mac - change <USER> to your username
  #base_path: "/home/pi/sunset_timelapse" #Sample for Raspberry Pi
  images_subdir: "images"
  videos_subdir: "videos"
  logs_subdir: "logs"
  temp_subdir: "temp"
  keep_images_days: 7  # Delete source images after N days
  keep_videos_locally_days: 1  # Delete local videos after upload and N days

# YouTube settings - CUSTOMIZE FOR YOUR CHANNEL
youtube:
  # SECURITY: GOOGLE_APPLICATION_CREDENTIALS must be set in .env file
  channel_name: "Your Channel Name" # REQUIRED: Your actual YouTube channel name
  video_title_format: "Sunset {date}"  # Video title format ({date} = MM/DD/YY)
  description_template: |
    Daily sunset timelapse from Your City, Your State
    Captured on {date} from {start_time} to {end_time}
    
    Camera: Your Camera Model
    Interval: 5 seconds
    
    #sunset #timelapse #yourcity #yourstate #automated
  privacy_status: "public"  # Options: public, private, unlisted
  category_id: 22  # YouTube category ID (22 = People & Blogs)

# Email notification settings
email:
  enabled: false  # Set to true to enable email notifications
  smtp_server: "smtp.gmail.com"  # Gmail SMTP server (or your provider)
  smtp_port: 587  # Standard TLS port
  use_tls: true  # Use TLS encryption
  from_email: "your-email@gmail.com"  # Sender email address
  to_emails:  # List of recipient email addresses
    - "recipient1@example.com"
    - "recipient2@example.com"
  # Set these via environment variables for security:
  # EMAIL_USERNAME - your email username
  # EMAIL_PASSWORD - your email password or app-specific password
  username: "${EMAIL_USERNAME}"  # Will be read from environment
  password: "${EMAIL_PASSWORD}"  # Will be read from environment

# Logging settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  max_file_size_mb: 10
  backup_count: 5
  console_output: true

# Sunset Brilliance Score (SBS) settings
sbs:
  enabled: true  # Enable real-time SBS analysis during capture
  analysis_resize_height: 240  # Resize frames to this height for Pi optimization (0 = no resize)
  sky_region_ratio: 0.6  # Top 60% of frame considered sky
  golden_hour_minutes: 30  # Â±30 minutes from sunset for golden hour bonus
  save_frame_metrics: true  # Save detailed per-frame metrics
  save_chunk_summaries: true  # Save 15-minute chunk summaries
  performance_logging: true  # Log SBS processing performance stats

# Advanced settings
advanced:
  max_retries: 3
  retry_delay_seconds: 30
  connection_timeout_seconds: 30
  ffmpeg_threads: 4
  cleanup_on_error: true
  video_chunk_duration_minutes: 15  # Break long recordings into chunks for reliability